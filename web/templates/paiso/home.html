{% verbatim %}
<body ng-app="paiso" ng-controller="mainController">
    <header>
        <h1>Paiso</h1>
        <a><span>{{ auth.user.displayName }}</span><i class="fa fa-chevron-down"></i></a>
    </header>
    <aside>
        <div id="search-box">
            <i class="fa fa-search"></i>
            <input type="search" placeholder="Search" ng-model="searchText">
        </div>
        <div id="users">
            <div ng-repeat="user in users | filter:searchText" class="user">
                <img class="avatar" ng-src="{{ user.photoUrl }}">
                <div class="user-info">
                    <div class="name">{{ user.displayName }}</div>
                    <div class="extra">{{ user.email }}</div>
                </div>
                <div class="amount">{{ user.amount }}</div>
            </div>
        </div>
    </aside>
    <main>
        <div ng-repeat="x in users" class="user-detail">
            <header></header>
        </div>
    </main>
</body>
{% endverbatim %}
</html>
